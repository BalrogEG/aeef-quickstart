name: AI Quality Gates (Go)

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/default
            p/owasp-top-ten
            p/go
            .semgrep/
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          exit-code: "1"

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests with race detection and coverage
        run: go test -race -coverprofile=coverage.out ./...

      - name: Display coverage
        run: go tool cover -func=coverage.out

  ai-metadata:
    name: AI Metadata Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check AI disclosure in PR
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request?.body || '';
            const hasAIUsage = /AI-Usage\s*[:\|]\s*\S+/.test(prBody);
            const hasAITool = /AI-Tool\s*[:\|]\s*\S+/.test(prBody);

            if (!hasAIUsage || !hasAITool) {
              core.warning(
                'PR is missing AI disclosure fields. Please fill in AI-Usage and AI-Tool in the PR description. ' +
                'See the PR template for details.'
              );
            } else {
              core.info('AI disclosure fields found in PR description.');
            }
