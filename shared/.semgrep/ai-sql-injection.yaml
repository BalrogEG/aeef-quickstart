rules:
  - id: ai-sql-string-concat
    patterns:
      - pattern: |
          $QUERY = "..." + $INPUT + "..."
      - metavariable-regex:
          metavariable: $QUERY
          regex: .*(SELECT|INSERT|UPDATE|DELETE|DROP).*
    message: "String concatenation in SQL query. Use parameterized queries."
    languages: [javascript, typescript, python]
    severity: ERROR
